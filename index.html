<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Slider attempt</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="backContainer">
        <button id="backImage">
          <img class="arrows" src="images/left.png" alt="" />
        </button>
      </div>
      <div class="imageContainer">
        <div class="image start">
          <img class="images" src="images/pumpkin1.jpg" alt="" />
        </div>
        <div class="image">
          <img class="images" src="images/pumpkin2.jpg" alt="" />
        </div>
        <div class="image">
          <img class="images" src="images/pumpkin3.jpg" alt="" />
        </div>
        <div class="image">
          <img class="images" src="images/pumpkin4.jpg" alt="" />
        </div>
      </div>
      <div class="nextContainer">
        <button id="nextImage">
          <img class="arrows" src="images/right.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
